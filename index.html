<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			html, body {margin: 0; padding: 0; height: 100%; width: 100%;}
			body {display: table;}
			#main {display: table-cell;text-align: center;vertical-align: middle; color: red; font-size: 144pt; font-weight: bold; font-family: '微軟正黑體'; }
			@media screen and (max-width: 1280px) {
				#main {font-size: 96pt;}
			}
			@media screen and (max-width: 960px) {
				#main {font-size: 72pt;}
			}
		</style>
		<title>嘿嘿嘿，想畢業嗎？</title>
	</head>
	<body>
		<div id="main">碩論倒數<br /><span id="number_of_remaining"></span> 天</div>
		<script>
var target;
var detecthash = function() {
	var t = window.location.hash.split("/"); t.shift();
	var y = t[0] ? t[0] : 2015;
	var m = t[1] ? parseInt(t[1]) : 6;
	var d = t[2] ? t[2] : 30;
	target = new Date(y, m - 1, d);
};
var countdown = function() {
	var now = new Date();
	document.getElementById("number_of_remaining").innerHTML = Math.floor((target - now) / 1000 / 86400);
}
window.onhashchange = function() {detecthash(); countdown();};
detecthash(); countdown(); setTimeout(function(){countdown();}, 60000);
		</script>
	</body>
</html>
